{% if DEFAULT_PAGINATION %}
<ul class="paginator">
  {% for p in range(1,articles_paginator.num_pages+1) %}
  {% if articles_page.number == p %}
  <li class="active"><a href="{{ SITEURL }}/{{ page_name }}{{p}}.html">{{ p }}</a></li>
  {% else %}
  <li class="deactive"><a href="{{ SITEURL }}/{{ page_name }}{{p}}.html">{{ p }}</a></li>
  {% endif %}
  {% endfor %}
</ul>
{% endif %}
